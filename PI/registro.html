<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
<meta http-equiv="Content-Language" content="pt-br">
<meta charset="UTF-8">
<script type="text/javascript" language="javascript" src="jh.js"></script>
<script type="text/javascript" language="javascript">
    function err(){
    var ec = window.location.search;
var pop = document.getElementById("poperr");
if(ec=="?err"){
pop.hidden = false;
}
    }
</script>
<title>Registro</title>
</head> 
<body class="w3-blue-grey" onload="err()" style="grid-template-columns: minmax(20px, auto) 1fr 1fr;">
<div class="w3-container w3-blue w3-card-4 w3-center w3-display-middle form">
<div class="w3-content">
<h1>
Registro
</h1>
<div class="w3-card-2" >
<h6 id="poperr" hidden>
Usuário já registrado!
</h6>
</div>
<form method="post" action="handler.php" id="formreg" >
<input type="text" name="nome" id="nome" placeholder="Seu nome" class="w3-input" onkeyup="manage()" ><br>
<input type="password" name="pw" id="senha" placeholder="Senha" class="w3-input" onkeyup="manage()"><br>
<label id="warn" class=" w3-large w3-center"></label>
<input type="password" name="pwc" id="senha2" placeholder="Senha novamente" class="w3-input "onkeyup="manage()"><br>
<input type="number" name="idade" id="idade" placeholder="Sua idade" class="w3-input "onkeyup="manage()"><br>
<input type="number" name="peso" id="peso" placeholder="Seu peso" class="w3-input "onkeyup="manage()"><br>
<input type="number" name="altura" id="altura" placeholder="Sua altura(CM)" class="w3-input "onkeyup="manage()"><br>
<h6 class="w3-left-align">Sexo:</h6>
<input type="radio" id="male" name="sexo" value="1" class="w3-radio w3-input">
<label for="male" class="w3-input w3-left-align">Masculino</label>
<input type="radio" id="female" name="sexo" value="0" class="w3-radio w3-input">
<label for="female" class="w3-input w3-left-align">Feminino</label>
<input type=submit id="regbtn" name="reg" value="Registrar" class="w3-btn w3-green w3-input w3-hover-pale-green w3-ripple" disabled>
</form>
<a href="index.html" class='w3-text-white w3-text'>Já tem uma conta?</a>
</div>
</div>
</body>

</html>
